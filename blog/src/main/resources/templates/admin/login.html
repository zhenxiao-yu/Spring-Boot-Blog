<!DOCTYPE html>
<!--post adder page-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--page title-->
    <title>Login Page</title>
    <!--CDN Release Of Semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--custom css file-->
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>




<!--Login in -->
<div class="m-container-small m-padded-tb-massive" style="max-width: 35em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui inverted segment m-shadow-seg m-padded-tb-massive m-padded-large" style="height: 500px!important;">
                        <img class="ui centered rounded medium image animated flipInY" src="../static/images/logo.jpg" th:src="@{/images/logo.jpg}">
                        <h3 class="ui huge header t-blog-title animated slideInDown" >
                                Login
                        </h3>
                        <div class="field">
                            <div class="ui left icon inverted input">
                                <i class="user icon"></i>
                                <input class="t-category-text" type="text" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon inverted input">
                                <i class="lock icon"></i>
                                <input class="t-category-text" type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <button style="background-color: #c86567 !important;" class="ui fluid large submit button t-category-text hvr-sweep-to-top">Submit</button>

                        <div class="ui error small message"></div>
                        <div class="ui mini negative message t-category-text" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                            Access Denied: username or password Incorrect!
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<!--Login in -->


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    //form validation controller
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: 'Username: can not be empty!'//error message
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: 'Password: can not be empty!'//error message
                }]
            }
        }
    });
</script>

</body>
</html>
