<!DOCTYPE html>
<!--category list page-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--page title-->
    <title>Category Manager</title>
    <!--CDN Release Of Semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--Navigation-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!--replaced by fragment template-->
    <!--replaced by fragment template-->
</nav>
<!--Navigation-->

<!--Secondary Menu-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="purple item">New</a>
            <a href="#" th:href="@{/admin/types}" class="purple active item">List</a>
        </div>
    </div>
</div>
<!--Secondary Menu-->

<!--Center Content-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">System Message：</div>
            <p th:text="${message}">task completed！</p>
        </div>
        <!--tags sorted in table-->
        <table class="ui compact purple table">
            <thead>
            <tr>
                <th>#</th>
                <th>Category Label</th>
                <th>Tasks</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type,iterStat : ${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${type.name}">Tutorial</td>
                <td>
                    <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}"
                       class="ui mini teal basic button">Edit</a>
                    <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}"
                       class="ui mini red basic button">Delete</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                        <a th:href="@{/admin/types(page=${page.number}-1)}" class="item"
                           th:unless="${page.first}">Prev</a>
                        <a th:href="@{/admin/types(page=${page.number}+1)}" class="item"
                           th:unless="${page.last}">Next</a>
                    </div>
                    <a href="#" th:href="@{/admin/types/input}" class="ui mini right floated purple basic button">Add Category</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<!--Center Content-->

<br>
<br>
<!--Bottom Footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!--replaced by fragment template-->

    <!--replaced by fragment template-->
</footer>
<!--Bottom Footer-->

<!--javascript dependencies-->
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    //toggle menu items
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    //show dropdown on hover
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    //close message controller
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });
</script>
</body>
</html>
