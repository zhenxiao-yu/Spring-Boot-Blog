<!DOCTYPE html>
<!--Archive Page-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--page title-->
    <title>Archive</title>
    <!--CDN Release Of Semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--custom css file-->
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="../static/css/theme.css">
</head>
<body>

<!--Navigation-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!--replaced by fragment template-->

    <!--replaced by fragment template-->
</nav>
<!--Navigation-->

<!--Center Content-->
<div class="m-container-small m-padded-tb-big" style="height: 800px!important;">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded inverted segment m-shadow-seg">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui t-header-counter header">Archive</h3>
                </div>
                <div class="t-header-text right aligned column">
                    Total <h2 class="ui t-header-counter header hvr-buzz" th:text="${blogCount}"> 114 </h2>
                    Posts
                </div>
            </div>
        </div>

        <!--archive map-->
        <th:block th:each="item : ${archiveMap}">
            <!--year-->
            <h3 class="ui center aligned header" th:text="${item.key}">SAMPLE YEAR</h3>
            <div class="t-post-title ui fluid vertical inverted menu m-shadow-seg">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                   th:each="blog : ${item.value}">

          <span>
              <!--title-->
            <i class="bullseye icon"></i><span th:text="${blog.title}">SAMPLE TITLE</span>
              <!--date tag-->
            <div class="ui purple basic left pointing label m-padded-mini "
                 th:text="${#dates.format(blog.updateTime,'MMM-dd')}">SAMPLE DATE</div>
          </span>
                    <div class="ui left pointing label m-padded-mini " th:text="${blog.flag}">SAMPLE FLAG
                    </div>
                </a>
            </div>
        </th:block>

    </div>
</div>
<!--Center Content-->
<br>
<br>
<!--Bottom footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!--replaced by fragment template-->

    <!--replaced by fragment template-->
</footer>
<!--Bottom footer-->

<!--javascript dependencies-->
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    //toggle menu items
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
