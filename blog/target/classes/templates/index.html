<!DOCTYPE html>
<!--index page-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--page title-->
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--Navigation-->
<nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!--replaced by fragment template-->

    <!--replaced by fragment template-->
</nav>
<!--Navigation-->

<!--Center Content-->
<div class="m-container m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--main panel-->
            <div class="eleven wide column">
                <!--main panel header-->
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui purple header">Home</h3>
                        </div>
                        <!--post counter-->
                        <div class="right aligned column">
                            Total <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}">
                            14 </h2> Posts
                        </div>
                    </div>
                </div>

                <!--main panel content-->
                <div class="ui attached  segment">
                    <!--post-->
                    <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                        <!--reversed image and text in mobile platform-->
                        <div class="ui middle aligned mobile reversed stackable grid">
                            <div class="eleven wide column">
                                <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"
                                                         class="m-black" th:text="${blog.title}">SAMPLE TITLE</a></h3>
                                <p class="m-text" th:text="|${blog.description}...|">SAMPLE BLOG DESCRIPTION</p>
                                <div class="ui grid">
                                    <!--avatar, name, publish date, view count-->
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item">
                                                <img src="https://unsplash.it/100/100?image=1005"
                                                     th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                                <div class="content"><a href="#" class="header"
                                                                        th:text="${blog.user.nickname}">SAMPLE USER</a></div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i><span
                                                    th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">SAMPLE DATE</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i> <span th:text="${blog.views}">VIEW COUNT</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right aligned five wide column">
                                        <a href="#" target="_blank"
                                           class="ui purple basic label m-padded-tiny m-text-thin"
                                           th:text="${blog.type.name}">SAMPLE CATEGORY</a>
                                    </div>
                                </div>
                            </div>

                            <div class="five wide column">
                                <!--thumbnail-->
                                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                    <img src="https://unsplash.it/800/450?image=1005" th:src="@{${blog.firstPicture}}"
                                         alt="" class="ui rounded image">
                                </a>
                            </div>

                        </div>
                    </div>
                </div>

                <!--main panel footer -->
                <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <a href="#" th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}"
                               class="ui mini purple basic button"><i class="angle double left icon"></i>Prev</a>
                        </div>
                        <div class="right aligned column">
                            <a href="#" th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}"
                               class="ui mini purple basic button">Next<i class="angle double right icon"></i></a>
                        </div>
                    </div>
                </div>

            </div>

            <!--side panel-->
            <div class="five wide column">
                <!--category-->
                <div class="ui segments">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <!--header-->
                            <div class="column">
                                <i class="idea icon"></i>Categories
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{types/-1}" target="_blank">more <i
                                        class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui purple segment">
                        <div class="ui fluid vertical menu">
                            <a href="#" th:href="@{/types/{id}(id=${type.id})}" target="_blank" class="item"
                               th:each="type : ${types}">
                                <span th:text="${type.name}">SAMPLE CATEGORY</span>
                                <div class="ui purple basic left pointing label" th:text="${#arrays.length(type.blogs)}">
                                    SAMPLE NUMBER
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!--category-->

                <!--tag-->
                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <!--header-->
                            <div class="column">
                                <i class="tags icon"></i>Tags
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{tags/-1}" target="_blank">more <i
                                        class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui purple segment">
                        <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" target="_blank"
                           class="ui purple basic left pointing label m-margin-tb-tiny" th:each="tag : ${tags}">
                            <span th:text="${tag.name}">SAMPLE TAG</span>
                            <div class="detail" th:text="${#arrays.length(tag.blogs)}">SAMPLE NUMBER</div>
                        </a>
                    </div>
                </div>
                <!--tag-->

                <!--latest recommendations-->
                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment ">
                        <i class="bookmark icon"></i>Latest Recommendations
                    </div>
                    <div class="ui segment" th:each="blog : ${recommendBlogs}">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black m-text-thin"
                           th:text="${blog.title}">SAMPLE TITLE</a>
                    </div>
                </div>
                <!--latest recommendations-->

                <!--contact qr code-->
                <h4 class="ui horizontal divider header m-margin-top-large">Let's Stay In Touch</h4>
                <div class="ui centered card" style="width: 11em">
                    <img src="../static/images/qrcode.jpg" th:src="@{/images/qrcode.jpg}" alt=""
                         class="ui rounded image">
                </div>
                <!--contact qr code-->
            </div>

        </div>
    </div>

</div>

<br>
<br>
<!--Bottom footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!--replaced by fragment template-->

    <!--replaced by fragment template-->
</footer>
<!--Bottom footer-->

<!--javascript dependencies-->
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    //toggle menu items
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
